<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cosmic Meteorite Narrative</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-svg-annotation@2"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <button id="prev">Prev</button>
      <h1 id="scene-title">Loading…</h1>
      <button id="next">Next</button>
    </header>

    <main>
      <div id="vis">
        <svg id="svg"></svg>
      </div>

      <aside id="explore-panel">
        <label>Year ≥ <span id="yr-val">860</span>:</label>
        <input type="range" id="yearSlider" min="860" max="2013" value="860">
        <label>Class:</label>
        <select id="classSelect"><option>All</option></select>
      </aside>
    </main>

    <div id="tooltip" class="tooltip"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
